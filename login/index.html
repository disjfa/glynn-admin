<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  <meta name="description" content="A simple admin page, responsive and beautiful. For useage on your own product. I has a lot of example use cases you can implement on your own site or admin page.
">

  <link rel="stylesheet" href="/glynn-admin/css/glynn-admin.css">
  <link rel="canonical" href="https://disjfa.github.io/glynn-admin/login/">
  <link rel="alternate" type="application/rss+xml" title="Glynn admin" href="https://disjfa.github.io/glynn-admin/feed.xml">
</head>

<body>
<div class="page-main-bg container bg-main">
    <div class="row">
        <div class="col-xs-12 page-logo">
            <div>
                <img src="/glynn-admin/assets/barista-icons_coffea-arabica.svg" alt="Glynn admin" title="Glynn admin">
            </div>
            <h2 class="text-xs-center">
                Glynn admin
            </h2>
        </div>
    </div>
    <br>
    <div class="row">
    <div class="col-sm-6 push-sm-3">
        <form action="/glynn-admin/" method="get">
            <div class="card bg-faded">
                <div class="card-header bg-primary">
                    <i class="fa fa-user"></i>
                    Login
                </div>
                <div class="card-block">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email..." autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password...">
                    </div>

                    <button type="submit" class="btn btn-primary pull-left">
                        <i class="fa fa-sign-in"></i>
                        Login
                    </button>
                    <button type="submit" class="btn btn-info pull-right">
                        <i class="fa fa-lock"></i>
                        Lost password
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>

    
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-81188701-1', 'auto');
        ga('send', 'pageview');

    </script>


<script src="/glynn-admin/js/glynn-admin.js"></script>
</body>
</html>
