<div class="sidebar navbar navbar-expand-lg navbar-dark d-lg-block px-0">
    <div class="text-lg-center py-3 px-3">
        <a class="site-title" href="{{ site.baseurl }}/">
            <img src="{{ "/assets/barista-icons_coffea-arabica.svg" | prepend: site.baseurl }}" alt="{{ site.title }}" title="{{ site.title }}">
            <span class="d-xl-none d-lg-none">
                {{ site.title }}
            </span>
        </a>
    </div>
    <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-menu">
        <div class="col-12 px-0">
            <div class="dropdown float-right">
                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn text-muted">
                    <i class="fa fa-chevron-down"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" href="{{ "/profile/" | prepend: site.baseurl }}">
                        <i class="fa fa-user"></i> Profile
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-lock"></i> Logout
                    </a>
                </div>
            </div>
            <a class="sidebar-user" href="{{ "/profile/" | prepend: site.baseurl }}">
                <div class="media">
                    <div class="media-left">
                        <img src="{{ "/assets/profile.jpg" | prepend: site.baseurl }}" alt="Profile image" class="rounded img-fluid sidebar-user-img pr-3">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ site.name }}</h4>
                        My user subtitle
                    </div>
                </div>
            </a>
            <ul id="menu" class="sidebar-menu">
                {% include menu.html group='main' %}
            </ul>
        </div>
    </div>
</div>
